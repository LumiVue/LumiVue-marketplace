<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Out · LumiVue Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #020617;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: #F5F3EE;
    }

    .logout-page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 28px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .brand-lockup {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: #F5F3EE;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .brand-lockup span {
      font-size: 18px;
      font-weight: 700;
      color: #C6A574;
      letter-spacing: 0.18em;
    }

    .nav-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 13px;
      color: #e5e7eb;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(198,165,116,0.45);
      transition: all 0.16s ease;
    }
    
    .nav-btn:hover {
      border-color: rgba(198,165,116,0.9);
      color: #C6A574;
    }

    /* CARD */
    .shell {
      background: radial-gradient(circle at top left, rgba(198,165,116,0.32), rgba(11,17,32,0.98));
      border-radius: 26px;
      padding: 26px 28px 26px;
      border: 1px solid rgba(198,165,116,0.7);
      box-shadow: 0 26px 70px rgba(0,0,0,0.85);
      max-width: 520px;
      position: relative;
      overflow: hidden;
      margin-top: 40px;
    }

    .shell::after {
      content: "";
      position: absolute;
      right: -90px;
      top: -110px;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(198,165,116,0.55), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
    }

    .shell-inner {
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 24px;
      font-weight: 750;
      color: #F5F3EE;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 16px;
      line-height: 1.55;
    }

    .meta-line {
      font-size: 12px;
      color: #9ca3af;
    }

    .link-row {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="page-shell logout-page">
    <!-- HEADER -->
    <header class="top-nav">
      <div class="brand-lockup">
        LUMI<span>VUE</span>
      </div>
      <nav class="nav-actions">
        <a href="marketplace.html" class="nav-btn">Marketplace</a>
        <a href="login.html" class="nav-btn">Creator login</a>
      </nav>
    </header>

    <!-- CARD -->
    <main>
      <section class="shell">
        <div class="shell-inner">
          <h1 class="title">You have been logged out</h1>

          <p class="subtitle">
            Your creator session has been safely cleared from this browser.
            You can log back in anytime to continue managing your LumiVue listings,
            store profile, batches, and creator dashboard.
          </p>

          <div class="meta-line" id="logoutStatus">
            Redirecting you to the login page…
          </div>

          <div class="link-row">
            <a href="login.html" class="nav-btn">Go to login</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase modular SDK (same config as other pages) -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMmOyBqyPr5KoIzqnItE4sH1lb83iQAo8",
      authDomain: "lumivue-c8fdf.firebaseapp.com",
      projectId: "lumivue-c8fdf",
      storageBucket: "lumivue-c8fdf.firebasestorage.app",
      messagingSenderId: "120420036736",
      appId: "1:120420036736:web:0fbbc98b02ea54840d3665"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const statusEl = document.getElementById("logoutStatus");

    function setStatus(msg) {
      if (statusEl) statusEl.textContent = msg;
    }

    // Clear any legacy localStorage session
    try {
      localStorage.removeItem("lumiVueUser");
    } catch (e) {
      // ignore
    }

    // Sign out from Firebase Auth (modular)
    (async () => {
      try {
        await signOut(auth);
        setStatus("You have been logged out. Redirecting to the login page…");
      } catch (err) {
        console.error("Error during sign-out", err);
        setStatus("You have been logged out. Redirecting to the login page…");
      } finally {
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1200);
      }
    })();
  </script>
</body>
</html>
