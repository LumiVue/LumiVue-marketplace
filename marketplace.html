    .marketplace-page {

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 26px 0 18px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .brand-lockup {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: #F5F3EE;
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .brand-lockup span {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.18em;
      color: #C6A574;
    }

    .nav-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 13px;
      color: #e5e7eb;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(198,165,116,0.45);
      background: transparent;
      transition: all 0.16s ease;
    }

    .nav-btn:hover {
      border-color: rgba(198,165,116,0.9);
      color: #C6A574;
    }

    .nav-btn.primary {
      background: linear-gradient(135deg, #C6A574, #fbbf24, #f97316);
      color: #020617;
      border-color: transparent;
      box-shadow: 0 18px 40px rgba(0,0,0,0.9);
    }

    .nav-btn.primary:hover {
      background: linear-gradient(135deg, #b8945f, #f59e0b, #ea580c);
      box-shadow: 0 22px 55px rgba(0,0,0,0.95);
    }

    /*** EVERYTHING BELOW IS YOUR ORIGINAL — UNCHANGED ***/
    .search-shell {
      background: radial-gradient(circle at top left, rgba(198,165,116,0.32), rgba(11,17,32,0.98));
      border-radius: 26px;
      padding: 22px 22px 20px;
      border: 1px solid rgba(198,165,116,0.75);
      box-shadow: 0 24px 70px rgba(0,0,0,0.9);
      position: relative;
      overflow: hidden;
      margin-bottom: 22px;
    }

    .search-shell::after {
      content: "";
      position: absolute;
      right: -80px;
      top: -110px;
      width: 230px;
      height: 230px;
      background: radial-gradient(circle, rgba(198,165,116,0.60), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
    }

    .search-inner {
      position: relative;
      z-index: 1;
    }

    .search-tag {
      display: inline-flex;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.8);
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    .search-title {
      font-size: clamp(22px, 3.2vw, 28px);
      font-weight: 750;
      color: #F5F3EE;
      margin-bottom: 6px;
    }

    .search-subline {
      font-size: 13px;
      color: #e2e8f0;
      margin-bottom: 14px;
      max-width: 720px;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .search-input-wrap {
      flex: 1 1 260px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15,23,42,0.96);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.85);
      padding: 4px 8px 4px 12px;
    }

    .search-input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      font-size: 13px;
      color: #e5e7eb;
    }

    .search-chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
      margin-top: 2px;
      color: #cbd5e1;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      padding: 3px 9px;
      background: rgba(15,23,42,0.9);
      cursor: pointer;
      transition: all 0.16s ease;
    }

    .chip:hover {
      border-color: rgba(198,165,116,0.9);
      color: #C6A574;
    }
