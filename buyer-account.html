<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Buyer Account - LumiVue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <style>
        :root {
            --lv-bg: #f4f1eb;
            --lv-surface: #ffffff;
            --lv-border: #ddd3c6;
            --lv-border-strong: #ccc0b1;
            --lv-text: #2c1e19;
            --lv-text-muted: #7a6a5c;
            --lv-accent: #c98a5a;
            --lv-accent-soft: #fbede1;
            --lv-radius-lg: 14px;
            --lv-shadow-soft: 0 24px 60px rgba(15, 23, 42, 0.18);
            --lv-success: #16a34a;
            --lv-success-soft: #dcfce7;
            --lv-danger: #dc2626;
            --lv-danger-soft: #fee2e2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background: var(--lv-bg);
            color: var(--lv-text);
        }

        .lv-page {
            min-height: 100vh;
        }

        /* Top header */
        .lv-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(244, 241, 235, 0.98);
            backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(221, 211, 198, 0.7);
        }

        .lv-header-inner {
            max-width: 1120px;
            margin: 0 auto;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .lv-logo-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lv-logo-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #e6d8c7;
            color: var(--lv-text);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--lv-border-strong);
        }

        .lv-logo-text {
            font-size: 14px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: var(--lv-text);
        }

        .lv-nav {
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 14px;
        }

        .lv-nav a {
            text-decoration: none;
            color: var(--lv-text);
        }

        .lv-header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lv-btn-text, .lv-btn-soft {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 34px;
            padding: 0 18px;
            border-radius: 50px;
            background: #e6d8c7;
            color: var(--lv-text);
            font-weight: 600;
            font-size: 14px;
            border: 1px solid var(--lv-border-strong);
            cursor: pointer;
            text-decoration: none;
        }

        /* Main layout */
        .lv-main {
            max-width: 540px;
            margin: 40px auto;
            padding: 0 24px;
        }

        /* Form card */
        .lv-form-card {
            background: var(--lv-surface);
            border-radius: 26px;
            padding: 40px 36px;
            box-shadow: var(--lv-shadow-soft);
            border: 1px solid var(--lv-border);
        }

        .lv-form-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            text-align: center;
        }

        .lv-form-subtitle {
            margin: 0 0 32px;
            text-align: center;
            font-size: 14px;
            color: var(--lv-text-muted);
        }

        .lv-form-group {
            margin-bottom: 20px;
        }

        .lv-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--lv-text);
        }

        .lv-input {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--lv-border-strong);
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            background: #f8f4ee;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .lv-input:focus {
            border-color: var(--lv-accent);
        }

        .lv-input::placeholder {
            color: var(--lv-text-muted);
            opacity: 0.6;
        }

        .lv-btn-primary {
            width: 100%;
            border-radius: 12px;
            border: none;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            background: var(--lv-accent);
            color: #ffffff;
            cursor: pointer;
            margin-top: 8px;
        }

        .lv-btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .lv-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .lv-divider::before,
        .lv-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--lv-border);
        }

        .lv-divider-text {
            font-size: 12px;
            color: var(--lv-text-muted);
        }

        .lv-alert {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .lv-alert.success {
            background: var(--lv-success-soft);
            color: var(--lv-success);
            border: 1px solid var(--lv-success);
            display: block;
        }

        .lv-alert.error {
            background: var(--lv-danger-soft);
            color: var(--lv-danger);
            border: 1px solid var(--lv-danger);
            display: block;
        }

        .lv-form-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--lv-text-muted);
        }

        .lv-form-footer a {
            color: var(--lv-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .lv-checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 16px 0;
        }

        .lv-checkbox {
            margin-top: 2px;
        }

        .lv-checkbox-label {
            font-size: 13px;
            color: var(--lv-text-muted);
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .lv-main {
                padding: 0 16px;
            }

            .lv-form-card {
                padding: 28px 22px;
            }
        }
    </style>
</head>

<body>
    <div class="lv-page">
        <header class="lv-header">
            <div class="lv-header-inner">
                <div class="lv-logo-wrap">
                    <div class="lv-logo-circle">LV</div>
                    <span class="lv-logo-text">LUMIVUE</span>
                </div>

                <nav class="lv-nav">
                    <a href="marketplace.html">Marketplace</a>
                    <a href="Index.html">Browse all</a>
                </nav>

                <div class="lv-header-actions">
                    <a class="lv-btn-text" href="login.html">Sign in</a>
                    <a class="lv-btn-soft" href="signup.html">For vendors</a>
                </div>
            </div>
        </header>

        <main class="lv-main">
            <div class="lv-form-card">
                <h1 class="lv-form-title">Create Buyer Account</h1>
                <p class="lv-form-subtitle">
                    Start shopping from independent beauty creators on LumiVue
                </p>

                <div id="alertMessage" class="lv-alert"></div>

                <form id="buyerAccountForm">
                    <div class="lv-form-group">
                        <label class="lv-label" for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            class="lv-input" 
                            placeholder="Enter your full name"
                            required
                        />
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="lv-input" 
                            placeholder="your.email@example.com"
                            required
                        />
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="lv-input" 
                            placeholder="Create a secure password (min. 6 characters)"
                            required
                            minlength="6"
                        />
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="lv-input" 
                            placeholder="Re-enter your password"
                            required
                            minlength="6"
                        />
                    </div>

                    <div style="margin: 24px 0; padding-top: 24px; border-top: 1px solid var(--lv-border);">
                        <h3 style="font-size: 16px; font-weight: 600; margin: 0 0 16px;">Shipping Address</h3>
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="streetAddress">Street Address</label>
                        <input 
                            type="text" 
                            id="streetAddress" 
                            class="lv-input" 
                            placeholder="123 Main Street"
                            required
                        />
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="city">City</label>
                        <input 
                            type="text" 
                            id="city" 
                            class="lv-input" 
                            placeholder="City name"
                            required
                        />
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div class="lv-form-group">
                            <label class="lv-label" for="state">State</label>
                            <input 
                                type="text" 
                                id="state" 
                                class="lv-input" 
                                placeholder="State"
                                required
                            />
                        </div>

                        <div class="lv-form-group">
                            <label class="lv-label" for="zipCode">ZIP Code</label>
                            <input 
                                type="text" 
                                id="zipCode" 
                                class="lv-input" 
                                placeholder="ZIP"
                                required
                            />
                        </div>
                    </div>

                    <div class="lv-form-group">
                        <label class="lv-label" for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="lv-input" 
                            placeholder="(555) 123-4567"
                            required
                        />
                    </div>

                    <div class="lv-checkbox-group">
                        <input 
                            type="checkbox" 
                            id="agreeTerms" 
                            class="lv-checkbox"
                            required
                        />
                        <label for="agreeTerms" class="lv-checkbox-label">
                            I agree to the LumiVue Terms of Service and Privacy Policy
                        </label>
                    </div>

                    <button type="submit" id="createAccountBtn" class="lv-btn-primary">
                        Create Account
                    </button>
                </form>

                <div class="lv-form-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMmOyBqyPr5KoIzqnItE4sH1lb83iQAo8",
            authDomain: "lumivue-c8fdf.firebaseapp.com",
            projectId: "lumivue-c8fdf",
            storageBucket: "lumivue-c8fdf.firebasestorage.app",
            messagingSenderId: "120420036736",
            appId: "1:120420036736:web:0fbbc98b02ea54840d3665"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const buyerAccountForm = document.getElementById('buyerAccountForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const streetAddressInput = document.getElementById('streetAddress');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const zipCodeInput = document.getElementById('zipCode');
        const phoneInput = document.getElementById('phone');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const alertMessage = document.getElementById('alertMessage');

        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = `lv-alert ${type}`;
            alertMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function hideAlert() {
            alertMessage.className = 'lv-alert';
            alertMessage.textContent = '';
        }

        buyerAccountForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const streetAddress = document.getElementById('streetAddress').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const zipCode = document.getElementById('zipCode').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validation
            if (!fullName) {
                showAlert('Please enter your full name', 'error');
                return;
            }

            if (!email) {
                showAlert('Please enter your email address', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (!streetAddress || !city || !state || !zipCode || !phone) {
                showAlert('Please fill in all address fields', 'error');
                return;
            }

            if (!agreeTermsCheckbox.checked) {
                showAlert('Please agree to the Terms of Service', 'error');
                return;
            }

            // Disable button during processing
            createAccountBtn.disabled = true;
            createAccountBtn.textContent = 'Creating Account...';

            try {
                console.log('Creating buyer account with Firebase...');

                // Create Firebase Authentication user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('Firebase user created:', user.uid);

                // Update display name
                await user.updateProfile({
                    displayName: fullName
                });

                console.log('Display name updated');

                // Store buyer profile in Firestore with shipping address
                const buyerData = {
                    fullName: fullName,
                    email: email,
                    accountType: 'buyer',
                    shippingAddress: {
                        name: fullName,
                        street: streetAddress,
                        city: city,
                        state: state,
                        zip: zipCode,
                        phone: phone
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                console.log('Saving buyer data to Firestore:', buyerData);

                await db.collection('buyers').doc(user.uid).set(buyerData);

                console.log('? Buyer profile created in Firestore successfully');

                // Verify the document was saved
                const verifyDoc = await db.collection('buyers').doc(user.uid).get();
                console.log('? Verification - Document exists:', verifyDoc.exists);

                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect to marketplace after 2 seconds
                setTimeout(() => {
                    window.location.href = 'marketplace.html';
                }, 2000);

            } catch (error) {
                console.error('? Error creating buyer account:', error);
                
                let errorMessage = 'An error occurred. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please sign in or use a different email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'error');
                
                // Re-enable button
                createAccountBtn.disabled = false;
                createAccountBtn.textContent = 'Create Account';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'marketplace.html';
            }
        });
    </script>
</body>
</html>
